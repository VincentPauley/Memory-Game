<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
  <div id="scoreboard">
    <p id="active-Cards">Active Cards: <span></span></p>
  </div>
  <div id="card-wrapper">
    <div class="row">
      <div id="one" class="card">1</div>
      <div id="two" class="card">2</div>
      <div id="three" class="card">3</div>
      <div id="four" class="card">4</div>
    </div>
    <div class="row">
      <div id="five" class="card">5</div>
      <div id="six" class="card">6</div>
      <div id="seven" class="card">7</div>
      <div id="eight" class="card">8</div>
    </div>
    <div class="row">
      <div id="nine" class="card">9</div>
      <div id="ten" class="card">10</div>
      <div id="eleven" class="card">11</div>
      <div id="twelve" class="card">12</div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
